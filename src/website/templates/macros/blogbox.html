{% macro blogbox() %}
<div class="blogbox-post">
    <div class="blogbox-header">
        <img class="blogbox-image" src="{{ url_for('static', filename='images/image.png') }}" alt="Blog">
    </div>
    <div class="blogbox-body">
        <div class="blogbox-info">
            <p>02 Sep 2022</p>
            <p class="blogbox-title">Tada 420: Telport your cursor</p>
        </div>
        <div class="blogbox-details">
            <div class="blogbox-stat">
                <img class="blogbox-icon" src="{{ url_for('static', filename='images/clock.svg') }}" alt="clock">
                <p>5 min</p>
            </div>
            <div class="blogbox-stat">
                <img class="blogbox-icon" src="{{ url_for('static', filename='images/person.svg') }}" alt="person">
                <p>1</p>
            </div>
            <p class="blogbox-difficulty">Easy</p>
        </div>
    </div>
</div>
{% endmacro %}
